flagrow-terms:
    admin:
        settings:
            title: Réglage des conditions

            field:
                signup-legal-text: Texte supplémentaire sur le formulaire d'inscription
                hide-updated-at: Ne pas montrer la date de mise à jour des conditions quand une mise à jour est disponible
                date-format: Format de date
                date-format-help: >
                    Vous pouvez utiliser n'importe quel format valide selon la librairie <a>Moment.js</a>.
                    Laissez vide pour le format par défaut.

        titles:
            policies: Politiques

        buttons:
            new-policy: Nouvelle politique
            edit-policy: Éditer la politique
            add-policy: Ajouter la politique
            save-policy: Sauvegarder la politique
            delete-policy: Supprimer la politique

        messages:
            delete-policy-confirmation: >
                Ceci va supprimer de manière permanente la politique {name} et les dates d'acceptation liées de la base de donnée.
                Vérifiez que vous avez effectué une sauvegarde de ces dates si vous en avez besoin pour des raisons légales.
                Êtes-vous sûr(e) de vouloir supprimer cette politique ?

        policies:
            name: Nom
            name-help: Ce nom sera visible à côté de la case à cocher et comme titre de la fenêtre de mise à jour.
            url: Url
            url-help: L'url de la page où le visiteur peut lire les conditions. Sera ouverte dans un nouvel onglet.
            update-message: Message de mise à jour
            update-message-help: Un message à montrer aux utilisateurs existants qui n'ont pas encore accepté la dernière version de la politique.
            terms-updated-at: Mis à jour à
            terms-updated-at-placeholder: YYYY-MM-DD (hh:mm:ss)
            terms-updated-at-help: >
                La date de la dernière mise à jour de la politique.
                Définir une valeur va obliger tous les utilisateurs qui avaient accepté avant cette date à accepter à nouveau.
                La date doit être dans le passé (sinon les utilisateurs ne pourraient jamais accepter après la date et passer la fenêtre de mise à jour).
            export-url: Url d'export
            export-url-help: >
                N'importe quel utilisateur avec la permission "Exporter toutes les données des conditions" peut accéder à ces urls pour télécharger la liste de tous les utilisateurs qui ont accepté cette politique.
                Vous trouverez davantage de détails sur les options disponibles sur le <a>wiki de l'extension</a> (en anglais).

        permissions:
            see-user-policies-state: Voir l'état des conditions des autres utilisateurs
            postpone-policies-accept: Reporter l'acceptation des nouvelles conditions
            export-policies: Exporter toutes les données des conditions

    forum:
        signup:
            i-accept: J’accepte les <a>{policy}</a>
            must-accept: Les {policy} doivent être acceptées.

        accept-modal:
            title: Mise à jour des conditions
            updated-at: Les conditions ont été mises à jour {date}
            updated-recently: Les conditions ont été mises à jour depuis votre dernière visite
            i-accept: J'accepte les nouvelles <a>{policy}</a>
            accept: Confirmer
            close: Vous pouvez fermer cette fenêtre

        state-modal:
            title: État des conditions pour l'utilisateur {username}
            accepted-at: Accepté à {date}
            not-accepted: Pas accepté

        update-alert:
            must-accept-message: Nous avons temporairement restreint l'accès à votre compte pendant que vous vérifiez les nouvelles conditions.
            can-accept-message: Nous avons récemment mis à jour les conditions. Vous devez les accepter pour continuer à utiliser ce site.
            review: Cliquez ici pour consulter et accepter les conditions.

        user_controls:
            state_button: État des conditions
